<olam-header [isModal]="true" title="ConfiguraciÃ³n"></olam-header>
<container-app>
  <section class="opciones">

    <div class="option-pane" *ngFor="let opc of optionPanes" (click)="opc.action()">
      <ion-icon [name]="opc.icon"></ion-icon>
      <p>{{ opc.title | translate }}</p>
    </div>

    <p class="title">{{'options.theme' | translate}}</p>

    <div class="themes">
      <section *ngFor="let theme of themes" class="theme">
        <div [style]="{'background-color': themeService.getTheme(theme.theme).background}" class="around" (click)="changeTheme(theme)"></div>
      </section>
    </div>

    <p class="title">{{'options.language' | translate}}</p>

    <div class="themes">
      <section *ngFor="let language of languages" class="theme">
        <div class="around" (click)="changeLanguage(language)">
          <img [src]="language.icon" alt="">
        </div>
      </section>
    </div>

    <olam-button>Continuar</olam-button>
    <olam-go-button>Ejemplo</olam-go-button>

    <div class="closed" (click)="goToProfile()">
      <p class="title">{{'options.profile' | translate}}</p>
    </div>

    <div class="closed" (click)="cerrarSesion()">
      <p class="title">{{'options.close' | translate}}</p>
    </div>
  </section>
</container-app>
